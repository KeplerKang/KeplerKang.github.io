<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments | Kepler Kang</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#111111',
                        secondary: '#333333',
                        accent: '#0066ff',
                        light: '#f5f5f5',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .comment-shadow {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
            .fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- 页面标题 -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-primary">Comments</h1>
            <button id="close-btn" class="text-gray-500 hover:text-gray-700 transition-colors">
                <i class="fa fa-times text-xl"></i>
            </button>
        </div>
        
        <!-- 评论输入区 -->
        <div class="bg-white rounded-lg p-6 mb-8 comment-shadow">
            <h2 class="text-lg font-semibold mb-4">Leave a Comment</h2>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your name">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email (Optional)</label>
                <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your email">
            </div>
            <div class="mb-4">
                <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">Comment</label>
                <textarea id="comment" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your comment here..."></textarea>
            </div>
            <button id="submit-comment" class="px-6 py-2 bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-medium rounded-md hover:from-blue-600 hover:to-cyan-600 transition duration-300">
                Submit Comment
            </button>
        </div>
        
        <!-- 评论列表 -->
        <div>
            <h2 class="text-lg font-semibold mb-4">Recent Comments</h2>
            <div id="comments-container" class="space-y-4">
                <!-- 评论将通过JavaScript动态添加 -->
            </div>
            
            <!-- 无评论时显示 -->
            <div id="no-comments" class="text-center py-12 text-gray-500">
                <i class="fa fa-comments-o text-4xl mb-4"></i>
                <p>No comments yet. Be the first to comment!</p>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const commentInput = document.getElementById('comment');
            const submitBtn = document.getElementById('submit-comment');
            const commentsContainer = document.getElementById('comments-container');
            const noCommentsMsg = document.getElementById('no-comments');
            const closeBtn = document.getElementById('close-btn');
            
            // 加载保存的评论
            loadComments();
            
            // 提交评论
            submitBtn.addEventListener('click', function() {
                const name = nameInput.value.trim();
                const email = emailInput.value.trim();
                const comment = commentInput.value.trim();
                
                if (!name || !comment) {
                    alert('Please enter your name and comment.');
                    return;
                }
                
                // 创建新评论
                const newComment = {
                    id: Date.now(),
                    name: name,
                    email: email,
                    comment: comment,
                    date: new Date().toLocaleString()
                };
                
                // 保存评论
                saveComment(newComment);
                
                // 添加到页面
                addCommentToPage(newComment);
                
                // 清空输入框
                nameInput.value = '';
                emailInput.value = '';
                commentInput.value = '';
                
                // 更新主页面的评论数
                updateCommentCount();
            });
            
            // 关闭按钮
            closeBtn.addEventListener('click', function() {
                window.close();
            });
            
            // 加载评论
            function loadComments() {
                const comments = JSON.parse(localStorage.getItem('keplerComments')) || [];
                
                if (comments.length > 0) {
                    noCommentsMsg.style.display = 'none';
                    commentsContainer.innerHTML = '';
                    
                    // 按时间倒序排列
                    comments.sort((a, b) => b.id - a.id);
                    
                    comments.forEach(comment => {
                        addCommentToPage(comment);
                    });
                }
            }
            
            // 保存评论
            function saveComment(comment) {
                const comments = JSON.parse(localStorage.getItem('keplerComments')) || [];
                comments.push(comment);
                localStorage.setItem('keplerComments', JSON.stringify(comments));
            }
            
            // 添加评论到页面
            function addCommentToPage(comment) {
                noCommentsMsg.style.display = 'none';
                
                const commentElement = document.createElement('div');
                commentElement.className = 'bg-white rounded-lg p-6 comment-shadow fade-in';
                commentElement.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-primary">${comment.name}</h3>
                        <span class="text-sm text-gray-500">${comment.date}</span>
                    </div>
                    <p class="text-gray-700">${comment.comment}</p>
                `;
                
                commentsContainer.prepend(commentElement);
            }
            
            // 更新主页面的评论数
            function updateCommentCount() {
                const comments = JSON.parse(localStorage.getItem('keplerComments')) || [];
                
                // 如果主页面是打开的，更新评论数
                if (window.opener && !window.opener.closed) {
                    const commentCount = window.opener.document.getElementById('comment-count');
                    if (commentCount) {
                        commentCount.textContent = comments.length;
                    }
                }
            }
        });
    </script>
</body>
</html>
