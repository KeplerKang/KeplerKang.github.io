        // åˆ›å»ºå¿ƒå½¢ç²’å­æ•ˆæœ
        function createHeartParticles(event) {
            const heartEmojis = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“'];
            const btnRect = likeBtn.getBoundingClientRect();
            const centerX = btnRect.left + btnRect.width / 2;
            const centerY = btnRect.top + btnRect.height / 2;
            
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                particle.style.position = 'fixed';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.fontSize = '20px';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '1000';
                particle.style.transform = 'translate(-50%, -50%)';
                
                // éšæœºè§’åº¦å’Œè·ç¦»
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 50;
                const finalX = centerX + Math.cos(angle) * distance;
                const finalY = centerY + Math.sin(angle) * distance;
                
                document.body.appendChild(particle);
                
                // åŠ¨ç”»
                particle.animate([
                    { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },

                    duration: 1000,

                }).onfinish = () => {
